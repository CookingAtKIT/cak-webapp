<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <br>
    <ion-title>Explore</ion-title>
    <br>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dies Das Ananas</ion-card-title>
      <ion-card-subtitle>Card-Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        Test Test Test
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-content>

    <ion-list></ion-list>

    <ion-infinite-scroll threshold="100px">
      <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-content>
