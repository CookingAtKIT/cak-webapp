<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Suchen</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon name="filter" routerLink="/searchfilter"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-list-header>Suchergebnisse</ion-list-header>
      <ion-col *ngFor="let res of searchResults" class="ion-no-padding" col-12 col-xl-2 col-lg-3 col-md-4>
        <ion-card routerLink="/recipe/{{ res.id }}">
          <ion-img [src]="res.imgsrc" class="card-img"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ res.subtitle }}</ion-card-subtitle>
            <ion-card-title>{{ res.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ res.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
